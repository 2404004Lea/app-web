<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios - Naylea Aguilar</title>
  <link rel="stylesheet" href="style-comentarios.css">
</head>
<body>
  <div class="container">
    <h1>Comentarios</h1>
    <p>Deja algún comentario sobre mi Blog. ¡Me encanta conocer sus opiniones!</p>

    <form id="commentForm">
      <label for="nombre">👤 Tu nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="¿Cómo te llamas?" required>

      <label for="email">✉️ Tu correo:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>

      <label for="comentario">💭 Tu comentario:</label>
      <textarea id="comentario" name="comentario" placeholder="Escribe aquí tus pensamientos..." required></textarea>

      <button type="submit">✨ Enviar Comentario</button>
    </form>

    <div class="center">
      <a href="index.html" class="back-link">🏠 Regresar al inicio</a>
    </div>
  </div>

  <script>
    document.getElementById('commentForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('¡Comentario enviado! (Simulación)');
      this.reset();
    });
  </script>
</body>
</html>
